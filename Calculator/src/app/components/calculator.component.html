<div class="case">
  <div class="logo"></div>
  <div class="panel">
    <div class="panel__face"></div>
  </div>
  <div class="result">
    <div class="result__wrapper">
      <input class="result__display" type="text" readonly [ngModel]="displayValue" />
    </div>
  </div>
  <div class="serial">
    <c-button (click)="calculate('sqRoot');" key="&radic;"></c-button>
    <c-button (click)="on();" key="ON"></c-button>
  </div>
  <div class="keys">
    <c-button (click)="clearMemory()" key="MC"></c-button>
    <c-button (click)="readFromMemory()" key="MR"></c-button>
    <c-button (click)="memorySubtract()" key="M-"></c-button>
    <c-button (click)="memorySettingHandler()" key="M+"></c-button>
    <c-button (click)="updateExpression('/')" key="/"></c-button>
    <c-button disabled (click)="updateExpression('%')" key="%"></c-button>
    <c-button (click)="updateExpression('7')" key="7"></c-button>
    <c-button (click)="updateExpression('8')" key="8"></c-button>
    <c-button (click)="updateExpression('9')" key="9"></c-button>
    <c-button (click)="updateExpression('*')" key="X"></c-button>
    <c-button disabled (click)="updateExpression('*')" key="+/-"></c-button>
    <c-button (click)="updateExpression('4')" key="4"></c-button>
    <c-button (click)="updateExpression('5')" key="5"></c-button>
    <c-button (click)="updateExpression('6')" key="6"></c-button>
    <c-button (click)="updateExpression('-')" key="-"></c-button>
    <c-button (click)="clear()" key="C"></c-button>
    <c-button (click)="updateExpression('1')" key="1"></c-button>
    <c-button (click)="updateExpression('2')" key="2"></c-button>
    <c-button (click)="updateExpression('3')" key="3"></c-button>
    <c-button class="two-row-last" (click)="updateExpression('+')" key="+"></c-button>
    <c-button (click)="clearAll()" key="AC"></c-button>
    <c-button (click)="updateExpression('0')" key="0"></c-button>
    <c-button (click)="updateExpression('.')" key="."></c-button>
    <c-button (click)="equals()" key="="></c-button>
  </div>
</div>
